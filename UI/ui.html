<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>HUD By SERVICE</title><script src="https://kit.fontawesome.com/a024bcb910.js" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.0/progressbar.min.js"></script><link rel="stylesheet" href="style.css"></head><body><div id="ct"><div class="HUD-Bar"><div class="HUD-Bar" id="Healt-ct"><div class="HUD-Bar-Icon"><i class="fa-solid fa-heart" style="color: #f8f8f8;"></i></div><div class="HUD-Bar-Proggresbar-ct"><div class="HUD-Bar-Proggresbar" id="healt-progrs"></div></div></div><div class="HUD-Bar" id="Armor-ct"><div class="HUD-Bar-Proggresbar-ct"><div class="HUD-Bar-Proggresbar" id="armor-progrs"></div></div><div class="HUD-Bar-Icon"><i class="fa-solid fa-shield-halved"></i></div></div></div><div class="HUD-Circle"><div class="HUD-Circle-item" id="HUD-Circle-Hunger"><div class="HUD-Circle-item-blur"></div><div class="HUD-Circle-ProggresBar" id="HUD-Circle-Hunger-Proggresbar"></div><i class="fa-solid fa-burger" style="color: #99570c;"></i></div><div class="HUD-Circle-item" id="HUD-Circle-Thirst"><div class="HUD-Circle-item-blur"></div><div class="HUD-Circle-ProggresBar" id="HUD-Circle-Thirst-Proggresbar"></div><i class="fa-solid fa-glass-water" style="color: #1e0cc7;"></i></div><div class="HUD-Circle-item" id="HUD-Circle-Stamina"><div class="HUD-Circle-item-blur"></div><div class="HUD-Circle-ProggresBar" id="HUD-Circle-Stamina-Proggresbar"></div><i class="fa-solid fa-lungs" style="color: #42cc0b;"></i></div><div class="HUD-Circle-item" id="HUD-Circle-Oxigen"><div class="HUD-Circle-item-blur"></div><div class="HUD-Circle-ProggresBar" id="HUD-Circle-Oxigen-Proggresbar"></div><i class="fa-solid fa-mask-ventilator" style="color: #0a7cbe;"></i></div><div class="HUD-Circle-item" id="HUD-Circle-Stress"><div class="HUD-Circle-item-blur"></div><div class="HUD-Circle-ProggresBar" id="HUD-Circle-Stress-Proggresbar"></div><i class="fa-solid fa-brain" style="color: #c51eb7;"></i></div><div class="HUD-Circle-item" id="HUD-Circle-Voice"><div class="HUD-Circle-item-blur"></div><div class="HUD-Circle-ProggresBar" id="HUD-Circle-Voice-Proggresbar"></div><i class="fa-solid fa-microphone" style="color: #f8f8f8;" id="microfone-icon"></i><i class="fa-solid fa-headphones" style="color: #cc6d14;" id="radio-icon"></i><i class="fa-solid fa-microphone-slash" style="color: #f8f8f8;" id="novoice-icon"></i></div></div></div><div class="HUD-vehicle"><div class="HUD-vehicle-Service"><div class="HUD-vehicle-seatbelt"><i class="fa-solid fa-down-left-and-up-right-to-center"></i></div><div class="HUD-Circle-Fuel"><div class="HUD-Circle-item-blur"></div><div class="HUD-Circle-ProggresBar" id="HUD-Circle-Fuel-Proggresbar"></div><i class="fa-solid fa-gas-pump" style="color: #EA5F23"></i></div></div><div class="HUD-vehicle-SpeedMeter"><div class="HUD-Speed-Count"><span id="speed-input">100</span><div class="HUD-Speed-Misure">Kmh</div></div><div class="HUD-Speed-Progressbar-ct"><div class="HUD-Speed-Progressbar"></div></div></div></div><script>let a1,b2,c3,d4,e5,f6,g7,h8;a1=new ProgressBar.Circle("#HUD-Circle-Hunger-Proggresbar",{color:"#7E511D",strokeWidth:7,duration:250,easing:"easeInOut",trailColor:'#80808071',trailWidth:7});b2=new ProgressBar.Circle("#HUD-Circle-Thirst-Proggresbar",{color:"#2416a5",strokeWidth:7,duration:250,easing:"easeInOut",trailColor:'#80808071',trailWidth:7});c3=new ProgressBar.Circle("#HUD-Circle-Stamina-Proggresbar",{color:"#2e9207",strokeWidth:7,duration:250,easing:"easeInOut",trailColor:'#80808071',trailWidth:7});d4=new ProgressBar.Circle("#HUD-Circle-Stress-Proggresbar",{color:"#75156d",strokeWidth:7,duration:250,easing:"easeInOut",trailColor:'#80808071',trailWidth:7});e5=new ProgressBar.Circle("#HUD-Circle-Oxigen-Proggresbar",{color:"#0a7cbe",strokeWidth:7,duration:250,easing:"easeInOut",trailColor:'#80808071',trailWidth:7});f6=new ProgressBar.Circle("#HUD-Circle-Voice-Proggresbar",{color:"#f8f8f8",strokeWidth:7,duration:250,easing:"easeInOut",trailColor:'#80808071',trailWidth:7});g7=new ProgressBar.Circle("#HUD-Circle-Fuel-Proggresbar",{color:"#cc6d14",strokeWidth:7,duration:250,easing:"easeInOut",trailColor:'#80808071',trailWidth:7});let i9=[];window.addEventListener('message',event=>{let j10=event.data;if(j10.action==="create"){}else if(j10.action==="display"){if(j10.display===true){$("#ct").show()}else{$("#ct").hide()}}else if(j10.action==="update"){i9=j10.data;k11=j10.config;if(b2)b2.animate(i9.THIRST/100);if(a1)a1.animate(i9.HUNGER/100);if(d4)d4.animate(i9.STRESS/100);if(c3)c3.animate(i9.STAMINA/100);if(e5)e5.animate(i9.OXIGEN/100);if(f6)f6.animate(i9.VOICELEVEL*33.33/100);if(g7)g7.animate(i9.VehicleFuel/100);$('#healt-progrs').css('width',i9.HEALT+"%");$('.HUD-Speed-Progressbar').css('width',i9.VehicleFuel+"%");document.getElementById('speed-input').textContent=i9.SpeedVehicle;if(i9.ISVOICEACTIVE===false||i9.RADIOTALKING){$("#microfone-icon").hide()}else{$("#microfone-icon").show()}if(i9.ISTALKING){$("#microfone-icon").css("color","#cc6d14")}else{$("#microfone-icon").css("color","#f8f8f8")}if(i9.ISVOICEACTIVE){$("#novoice-icon").hide();$("#novoice-icon").css("color","#d81212");if(i9.RADIOTALKING){$('#radio-icon').show()}else{$('#radio-icon').hide()}}else{if(i9.RADIOTALKING){$("#novoice-icon").css("color","#d81212")}else{$("#novoice-icon").css("color","#f8f8f8")}$("#novoice-icon").show();$('#radio-icon').hide()}if(i9.SWIMMING){$("#HUD-Circle-Oxigen").show()}else{$("#HUD-Circle-Oxigen").hide()}if(i9.ARMOR>0){$('#armor-progrs').css('width',i9.ARMOR+"%");$('.HUD-Bar .HUD-Bar .HUD-Bar-Proggresbar-ct').css("width","100px");$("#Armor-ct").show()}else{$("#Armor-ct").hide();$('.HUD-Bar .HUD-Bar .HUD-Bar-Proggresbar-ct').css("width","200px")}const l12=$('.HUD-Bar');if(i9.IsDriving){$("#ct").css("gap","220px");$("#ct").css("left","53px");$(".HUD-vehicle").show()}else{$("#ct").css("gap","12px");$("#ct").css("left","20px");$(".HUD-vehicle").hide()}if(i9.SEATBEALT){$(".HUD-vehicle-seatbelt i").css("color","#42cc0b")}else{$(".HUD-vehicle-seatbelt i").css("color","rgba(202, 22, 22, 0.774)")}if(k11.IsStress){$("#HUD-Circle-Stress").show()}else{$("#HUD-Circle-Stress").hide()}}})</script></body></html>
